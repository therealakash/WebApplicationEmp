<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Data</title>
    <script>
    async function getdata() {
        const response = await fetch('https://localhost:7076/api/Employee')
        const data = await response.json();
        if (response.ok) {
            let fd = "";

            for (let x of data) {
                for (let b in x) {
                    console.log(x[b])
                    fd += x[b] + "<br/>";
                }
                fd += "<hr/>";
            }

            document.getElementById("p").innerHTML = fd;
        }

    }

    
</script>
</head>
<body>
    <h1>
        All data
    </h1>
    <input type="button" onclick="getdata()" value="click here to get all data">
<p id="p"></p>

</body>
</html>
